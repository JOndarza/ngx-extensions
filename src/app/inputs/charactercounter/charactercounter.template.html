<div class="charcounter-container">
  <!-- CONTROL -->
  <ng-template #textarea>
    <textarea class="charcounter-input" [class.noresize]="noResize" [attr.placeholder]="placeholder" [attr.maxlength]="maxlength"
      [attr.cols]="cols" [attr.rows]="rows" [(ngModel)]="value" [attr.disabled]="disabled"></textarea>
  </ng-template>

  <ng-template #input [ngTemplateOutlet]="asInput ? input : textarea">
    <input class="charcounter-input" placeholder="{{placeholder}}" [attr.maxlength]="maxlength" [(ngModel)]="value" [attr.disabled]="disabled">
  </ng-template>
  <!-- END CONTROL -->

  <!-- LABEL -->
  <ng-template #defaultLabelTemplate>
    <span class="charcounter-label">{{counter}}</span>
  </ng-template>

  <ng-template [ngTemplateOutlet]="labelTemplate || defaultLabelTemplate" [ngTemplateOutletContext]="{ charNumber: charNumber, maxlength: maxlength }">
  </ng-template>
  <!-- END LABEL -->
</div>
